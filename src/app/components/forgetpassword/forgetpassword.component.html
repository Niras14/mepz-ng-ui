<div class="wrapper">
  <div class="authentication-forgot d-flex align-items-center justify-content-center">
    <div class="card forgot-box">
      <div class="card-body">
        <div class="p-4 rounded  border">
          <div class="text-center">
            <img src="assets/images/icons/forgot-2.png" width="120" alt="" />
          </div>
          <h4 class="mt-5 font-weight-bold">Forgot Password?</h4>
          <p class="text-muted">Enter your registered email ID to reset the password</p>
          <form [formGroup]="fpwForm" autocomplete="off">
            <div class="my-4">
              <label class="form-label">Email id</label>
              <input type="text" class="form-control form-control-lg" placeholder="example@user.com" formControlName="email" [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid || submitted && f['email'].errors}"/>
              <p class="text-danger mb-0 mt-1" *ngIf="f['email'].touched && f['email'].invalid || submitted && f['email'].errors">
                <span *ngIf="f['email'].errors?.['required']">Email is Required</span>
                <span *ngIf="f['email'].errors?.['email']">Enter valid email</span>
              </p>
            </div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit()">Send</button> 
              <a routerLink="/auth/login" class="btn btn-light btn-lg"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
