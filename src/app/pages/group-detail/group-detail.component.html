<section class="section">

  <div class="container">
    <div class="row page-content">
      <div class="col-md-12">

        <div class="d-lg-flex align-items-center mb-4 gap-3">
          <h4 class="mb-0 text-primary">Group </h4>
          <div class="ms-auto"><a routerLink="/pages/group-form" class="btn btn-primary sqare-0 mt-2 mt-lg-0"><i
                class="bx bxs-plus-square"></i>Add Group</a></div>
        </div>

        <!-- <div class="row page-content"> -->

        <div class="col-md-12">
          <div class="card p-3">
            <div class="card-body">
              <app-loader *ngIf="loader"></app-loader>
              <div class="table-responsive">
                <table class="example table dt-responsive nowrap" style="width:100%;">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Group Code</th>
                      <th>Group Name</th>
                      <th>Actions</th>
                    </tr>
                    <!-- </thead> -->
                  <tbody>
                    <tr *ngFor="let item of groupsData; let i=index;">
                      <td>{{ skip + i+1 }}</td>
                      <td>{{item.code}}</td>
                      <td>{{item.name}}</td>
                      <td>
                        <div class="d-flex order-actions">

                          <a routerLink="/pages/group-form/{{item._id}}" title="Edit" class="text-success me-2"><i
                              class="fa fa-edit"> </i> </a>

                          <a href="javascript:;" (click)="delete(item._id)" title="Delete" class="text-danger me-2"><i
                              class="fa fa-trash"> </i> </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="pagination-wrap">
                <p>Current page: {{ page }}</p>
                <ngb-pagination class="d-inline-block" [collectionSize]="count" [(page)]="page" (pageChange)="Find()" aria-label="Default pagination"   [maxSize]="maxSize"></ngb-pagination>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
