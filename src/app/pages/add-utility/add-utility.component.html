
<section class="section">

    <div class="container">
        <div class="row page-content">
           <div class="col-md-12">

            <div class="d-lg-flex align-items-center mb-4 gap-3">
                <h4 class="mb-0 text-primary">Add Utility</h4>
                <div class="ms-auto"><a routerLink="/utility-detail" class="btn btn-primary sqare-0 mt-2 mt-lg-0"><i class="bx bx-table"></i>Manage Utility</a></div>
             </div>

                    <div class="card border-top border-0 border-4 border-primary">
                        <div class="card-body p-5">
                           
                            <form  [formGroup]="addUtility" (ngSubmit)="SaveData()">
                                <div class="col-md-6">
                                    <label for="inputFirstName" class="form-label">Utility Code</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="Enter Utility code" formControlName="utilitycode" autocomplete="off"
                                    [ngClass]="{'is-invalid':submitted && addUtility.controls['utilitycode'].errors}" />
                                    <div class="text-danger" *ngIf="submitted && addUtility.controls['utilitycode'].errors && addUtility.controls['utilitycode'].errors?.['required']">utilitycode is Required</div>

                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="inputLastName" class="form-label">Utility Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Enter Utility name" formControlName="utilityname" autocomplete="off"
                                    [ngClass]="{'is-invalid':submitted && addUtility.controls['utilitycode'].errors}">
                                    <div class="text-danger" *ngIf="submitted && addUtility.controls['utilityname'].errors && addUtility.controls['utilityname'].errors?.['required']">utilityname is Required</div>

                                </div>
                                <div class="col-md-6 text-center mt-3">
                                    <button type="submit" class="btn btn-primary px-4 me-3">{{ isEdit ? 'Update' : 'Save'}}</button>
                                    <!-- <a routerLink="/utility-detail" class="btn btn-secondary px-5">Cancel</a> -->
                                    <a routerLink="/utility-detail"><i class="material-icon">Cancel</i></a>
                                </div>
                            </form>
                        </div>
                    </div>
   </div>
   </div>
   </div>
   </section>
