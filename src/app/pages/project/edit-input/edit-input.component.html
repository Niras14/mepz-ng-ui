<div *ngIf="mode === 'view'" class="cell">{{data}}</div>
<mat-form-field *ngIf="mode === 'edit'" subscriptSizing="dynamic" [style.width.px]="inputsize" >
  <input matInput type="text" focusable editableOnEnter [(ngModel)]="updatedData" appAutofocus #inputBox
    id="codeInput" />
  <button matSuffix mat-icon-button aria-label="Clear" (click)="saveData()">
    <i class="fal fa-save"> </i>
  </button>
</mat-form-field>
