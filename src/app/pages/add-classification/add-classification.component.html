
<section class="section">

    <div class="container">
        <div class="row page-content">

            <div class="col-md-12">

            <div class="d-lg-flex align-items-center mb-4 gap-3">
                <h4 class="mb-0 text-primary">Add Classification </h4>
                <div class="ms-auto"><a routerLink="/hospital-data" class="btn btn-primary sqare-0 mt-2 mt-lg-0">
                    <i class="bx bx-table"></i>Manage Classification</a></div>
             </div>
            
            
                    <div class="card border-top border-0 border-4 border-primary">
                        <div class="card-body p-4">
                          
                            
                            <form  [formGroup] = "addClassification" (ngSubmit)="SaveData()">
                                <div class="col-md-6 mt-0" >
                                    <label for="inputCode" class="form-label">Classification Code</label>
                                    <input type="text" class="form-control" id="inputCode" placeholder="Enter Classification code"
                                     formControlName="code" autocomplete="off" [ngClass]="{'is-invalid':submitted && addClassification.controls['code'].errors}" />
                                     <div class="text-danger" *ngIf="submitted && addClassification.controls['code'].errors && addClassification.controls['code'].errors?.['required']">Classification Code is Required</div>

                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="inputName" class="form-label">Classification Name</label>
                                    <input type="text"  class="form-control" id="inputName" placeholder="Enter Classification name"formControlName="name" autocomplete="off" [ngClass]="{'is-invalid':submitted && addClassification.controls['name'].errors}" />
                                    <div class="text-danger" *ngIf="submitted && addClassification.controls['name'].errors && addClassification.controls['name'].errors?.['required']">Classification name is Required</div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="inputState" class="form-label">Active</label>
                                    <select class="custom-select form-select form-control"  (change)="change($event)" formControlName="active">
                                        <option *ngFor="let list of active" [ngValue]="list">{{list}}</option>
                                      </select>
                                </div>
                                <div class="col-md-6 text-center mt-3">
                                    <button type="submit" class="btn btn-primary px-4 me-3">{{ isEdit ? 'Update' : 'Save'}}</button>
                                    <!-- <a routerLink="/hospital-data" class="btn btn-secondary px-5">Cancel</a> -->
                                    <a routerLink="/hospital-data" ><i class="material-icon">Cancel</i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
   </div>
   </div>
   
   </section>
