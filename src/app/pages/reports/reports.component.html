<section class="section">
  <div class="container">
    <div class="row page-content">
      <div class="col-md-12">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
          <h4 class="mb-0 text-primary">Reports </h4>
        </div>
        <div class="card border-top border-0 border-4 border-primary">
          <div class="card-body p-4">
            <form class="form-horizontal row" method="post">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputState" class="form-label">Project Name</label>
                  <select name="equ_listing" id="equ_listing1" style="width: 100%" class="form-select"
                    fdprocessedid="vc1rn" [(ngModel)]="selectedProjectId">
                    <option value="">Select Project Name</option>
                    <option *ngFor="let project of projectData" [value]="project._id">
                      {{ project.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputState" class="form-label">Report Type</label>
                  <div class="custom-dropdown">
                    <select name="equ_listing" id="equ_listing2" style="width: 100%" class="form-select"
                      fdprocessedid="vc1rn" (change)="onReportTypeChange($event)" [(ngModel)]="selectedReportType">
                      <option value="">Select Report Type</option>
                      <option value="equipment-location-listing">Equipment Location Listing</option>
                      <option value="department-list">Department list</option>
                      <option value="room-listing">Room Listing</option>
                      <option value="equipment-listing(bq)">Equipment Listing(BQ)</option>
                      <option value="disabled-equipment-listing(bq)">Disabled Equipment Listing(BQ)</option>
                      <option value="equipment-listing-by-department"> Equipment Listing by Department</option>
                      <option value="equipment-listing-by-department-and-room"> Equipment Listing by Department and Room
                      </option>
                      <option value="equipment-listing-by-department-and-room(disabled)"> Equipment Listing by
                        Department and Room(Disabled)</option>
                      <option value="equipment-room-to-room-variation"> Equipment Room to Room variation</option>
                      <option value="equipment-listing-by-floor"> Equipment Listing by Floor</option>
                      <option value="power-requirement">Power Requirement</option>
                      <option value="power-requirement-for-rds">Power Requirement for RDS</option>
                      <option value="equipment-listing-for-rds"> Equipment Listing for RDS </option>
                      <option value="equipment-specs"> Equipment Specs</option>
                      <option value="equipment-brands"> Equipment Brands</option>
                      <option value="equipment-listing(bq)-by-group"> Equipment Listing(BQ), by Group</option>
                      <option value="summary-of-equipment-variation"> Summary of Equipment variation</option>
                      <option value="equipment-location-listing-by-group"> Equipment Location Listing, by Group</option>
                      <option value="equipment-listing-by-department-by-group"> Equipment Listing by Department, by
                        Group</option>
                      <option value="equipment-listing-by-department-and-room-by-group"> Equipment Listing by Department
                        and Room, by Group</option>
                      <option value="equipment-listing(bq)-with-utility">Equipment Listing(BQ) - With Utility</option>
                      <option value="equipment-listing-by-department-and-room-with-utility">Equipment Listing by
                        Department and Room - With Utility</option>
                    </select>

                  </div>
                </div>
              </div>
              <div class="col-md-6 mt-2 mb-4">
                <div class="form-group">
                  <label for="inputState" class="form-label mt-2"> Revisions</label>
                  <select name="equ_listing" id="equ_listing1" style="width: 100%" class="form-select"
                    fdprocessedid="vc1rn">
                    <option value="">Select revisions</option>
                    <option value="109">1</option>
                    <option value="110">2</option>
                    <option value="111">2.001</option>
                    <option value="112">3</option>
                    <option value="113">4</option>
                    <option value="114">5</option>
                    <option value="118">5.001</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 mt-2">
                <div>
                  <label for="inputState" class="form-label mt-2"> Compare with</label>
                  <select name="equ_listing" id="equ_listing2" style="width: 100%" class="form-select"
                    fdprocessedid="ojlwow">
                    <option value="">Select revisions</option>
                    <option value="109">1</option>
                    <option value="110">2</option>
                    <option value="111">2.001</option>
                    <option value="112">3</option>
                    <option value="113">4</option>
                    <option value="114">5</option>
                    <option value="118">5.001</option>
                  </select>
                </div>
              </div>
              <hr>
              <!-- <div class="col-md-12 mt-2 mb-4" *ngIf="selectedReportType === '111' && projectRooms.length > 0">
                <div>
                  <strong>Room List</strong>
                </div>
                <div class="overflow-auto">
                  <ul>
                    <li *ngFor="let room of projectRooms">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" [value]="room.roomId">
                          {{ room.departments.rooms.code }} - {{ room.departments.rooms.name }}
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <hr> -->
              <div class="col-md-6 labels-check mt-2 mb-4">
                <div class="pull-right">
                  <strong>By Group</strong>
                </div>
                <div class="overflow-auto">
                  <div class="checkbox"><label><input type="checkbox" value="G1 (Major Equipment)"> G1 (Major
                      Equipment)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G1 (Medical Mechanical)"> G1 (Medical
                      Mechanical)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G1 (Medical Electrical)"> G1 (Medical
                      Electrical)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G3 (Loose Medical Equipment)"> G3 (Loose
                      Medical Equipment)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G3 (Non Medical Equipment)"> G3 (Non
                      Medical Equipment)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Loose Furniture"> Loose Furniture</label>
                  </div>
                  <div class="checkbox"><label><input type="checkbox" value="Non Medical Furniture"> Non Medical
                      Furniture</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Vehicle"> Vehicle</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G2 (Existing/Relocating)"> G2
                      (Existing/Relocating)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G4 (Consumables)"> G4 (Consumables)</label>
                  </div>
                  <div class="checkbox"><label><input type="checkbox" value="G4 (Non medical equipment)"> G4 (Non
                      medical equipment)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G2ME (relocation related to M&amp;E)"> G2ME
                      (relocation related to M&amp;E)</label></div>
                  <div class="checkbox"><label><input type="checkbox"
                        value="G2LM (relocation related to Loose medical)"> G2LM (relocation related to Loose
                      medical)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="G2NM (relocation related to non medical)">
                      G2NM (relocation related to non medical)</label></div>
                  <div class="checkbox"><label><input type="checkbox"
                        value="G2LF (relocation related to loose furniture)"> G2LF (relocation related to loose
                      furniture)</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="GROUP 1 MEDICAL EQUIPMENT"> GROUP 1 MEDICAL
                      EQUIPMENT</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Residential Furniture"> Residential
                      Furniture</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Residential Equipment"> Residential
                      Equipment</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Architectural"> Architectural</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Mechanical"> Mechanical</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Electrical"> Electrical</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="ICT"> ICT</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Others"> Others</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="No Equipment"> No Equipment</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="Medical furniture"> Medical
                      furniture</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="ACCESSORIES"> ACCESSORIES</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="SOCSO MEDICAL EQUIPMENT"> SOCSO MEDICAL
                      EQUIPMENT</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="PERKESO MEDICAL/REHAB EQUIPMENT"> PERKESO
                      MEDICAL/REHAB EQUIPMENT</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="OPERATIONAL/NON MEDICAL EQUIPMENT">
                      OPERATIONAL/NON MEDICAL EQUIPMENT</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="ID FURNITURE"> ID FURNITURE</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="KITCHEN EQUIPMENT"> KITCHEN
                      EQUIPMENT</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="AUDIOVISUAL"> AUDIOVISUAL</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="VOCATIONAL EQUIPMENT"> VOCATIONAL
                      EQUIPMENT</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="FUTURE"> FUTURE</label></div>
                  <div class="checkbox"><label><input type="checkbox" value="TESTNEW"> TESTNEW</label></div>
                </div>
              </div>
              <div class="col-md-6 mt-2">
                <div><strong>Include</strong></div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="owner_logo"> Hanimed logo
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="owner_logo_bottom"> Hanimed logo Bottom
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="company_logo"> ARUNAMARI SPECIALIST MEDICAL CENTRE logo
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="company_logo2"> ARUNAMARI SPECIALIST MEDICAL CENTRE logo2
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="company_logo3"> ARUNAMARI SPECIALIST MEDICAL CENTRE logo3
                  </label>
                </div>
              </div>
              <hr>
              <div class="col-md-12 mt-4 float-end">
                <div class="d-inline-block float-end" ngbDropdown #myDrop="ngbDropdown"
                  [class.disabled]="!selectedProjectId">
                  <button type="button" class="btn btn-xl btn-outline-primary me-2" id="dropdownManual"
                    ngbDropdownAnchor (focus)="myDrop.open()" [disabled]="!selectedProjectId">
                    Export as
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownManual">
                    <button ngbDropdownItem (click)="exportData()">PDF</button>
                    <button ngbDropdownItem (click)="exportData()">PDF - 1 Page</button>
                    <button ngbDropdownItem (click)="exportData()">EXCEL</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
