<div class="page-wrapper">
  <section class="section">
    <div class="container">
      <div class="row page-content">
        <div class="col-md-12">
          <div class="d-lg-flex align-items-center mb-4 gap-3">
            <h4 class="mb-0 text-primary">Group</h4>
            <div class="ms-auto"><a routerLink="/pages/admin-group-form" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i
                  class="bx bxs-plus-square"></i>Add Group</a></div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card p-3">
            <div class="card-body">
              <table class="example table dt-responsive nowrap table-responsive" style="width:100%;">
                <thead class="table-light">
                  <tr>
                    <th>S.No</th>
                    <th>Group Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of groupdata;let i=index;">
                    <td>{{ skip + i+1 }}</td>
                    <td>{{item.groupname}}</td>
                    <td>
                      <div class="d-flex order-actions">
                        <a routerLink="/pages/admin-group-form/{{item._id}}" class="btn text-success"><i
                            class='bx bxs-edit'></i></a> <a (click)="delete(item._id)" class="btn text-danger ms-3"><i
                            class='bx bxs-trash'></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5">
                      <ngb-pagination [collectionSize]="count" [(page)]="page" (pageChange)="LoadGroupData()"
                        aria-label="Default pagination"></ngb-pagination>
                      <pre>Current page: {{page}}</pre>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
