<section class="section">
  <div class="container">
    <div class="row page-content">
      <div class="col-md-12">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
          <h4 class="mb-0 text-primary">{{ isEdit ? 'Edit Group' : 'Add Group' }}</h4>
          <div class="ms-auto"><a routerLink="/pages/admin-group" class="btn btn-primary sqare-0 mt-2 mt-lg-0"><i
                class="bx bx-table"></i>Manage Admin Group</a>
          </div>
        </div>
        <div class="card border-top border-0 border-4 border-primary">
          <div class="card-body p-5">
            <form [formGroup]="addgroup" (ngSubmit)="SaveGroupData()">
              <app-loader *ngIf="loader"></app-loader>
              <div class="row">
                <div class="offset-lg-3 col-lg-6">
                  <div class="mb-3" *ngIf="isEdit">
                    <input name="_id" type="hidden" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <label for="inputFirstName" class="form-label">Group Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Enter Group Name"
                  formControlName="name" autocomplete="off" [ngClass]="{'is-invalid': submitted && addgroup.controls['name'].errors}" />
                <p class="text-danger" *ngIf="submitted && addgroup.controls['name'].errors">Group name is required</p>
              </div>
              <!-- <div class="col-md-12" *ngIf="error">
                <span class={{messageclass}}>{{message}}</span>
              </div> -->
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary px-4 me-3">{{ isEdit ? 'Update' : 'Save'}}</button>
                <a routerLink="/pages/admin-group" class="btn btn-secondary px-4">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
